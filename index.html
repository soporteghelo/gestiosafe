    <!-- Script de compatibilidad para evitar error "Cannot set property fetch" -->
    <script>
        (function () {
            const originalFetch = window.fetch;
            try {
                Object.defineProperty(window, 'fetch', {
                    configurable: true,
                    enumerable: true,
                    get: function () { return originalFetch; },
                    set: function (v) { console.warn('Intento de sobrescribir fetch bloqueado por seguridad.'); }
                });
            } catch (e) {
                console.log('No se pudo asegurar fetch, continuando...');
            }
        })();
    </script>
